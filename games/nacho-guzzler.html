<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nacho Guzzler - Awesome Cheese Mouse</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            color: #ffcc00;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background: #000;
            border: 4px solid #ff9900;
            box-shadow: 0 0 20px rgba(255, 153, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            text-align: center;
            z-index: 10;
        }
        h1 { font-size: 3rem; margin: 0; color: #ffcc00; text-shadow: 3px 3px #cc7a00; }
        p { font-size: 1.2rem; margin-bottom: 20px; }
        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #ffcc00;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: #331a00;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover { transform: scale(1.1); background: #ff9900; }
        .hidden { display: none; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.2rem;
            pointer-events: none;
            text-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div id="score-display">Score: 0</div>
        <div id="lives-display">Lives: ❤️❤️❤️</div>
    </div>

    <div id="start-screen" class="overlay">
        <h1>NACHO GUZZLER</h1>
        <p>Awesome Cheese Mouse is HUNGRY!</p>
        <p style="font-size: 0.9rem; color: #aaa;">Move to catch falling nacho cheese.<br>Don't let the gold hit the floor!</p>
        <button onclick="startGame()">FEED THE MOUSE</button>
    </div>

    <div id="game-over" class="overlay hidden">
        <h1 style="color: #ff4444;">BURP!</h1>
        <p id="final-score">Score: 0</p>
        <p id="high-score">High Score: 0</p>
        <button onclick="startGame()">EAT AGAIN</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over');
    const scoreDisplay = document.getElementById('score-display');
    const livesDisplay = document.getElementById('lives-display');

    // Game State
    let score = 0;
    let lives = 3;
    let gameActive = false;
    let mousePos = { x: 0, y: 0 };
    let nachos = [];
    let mouseBellySize = 0;
    let mouthOpen = 0; // 0 to 1 for animation
    let speedMult = 1;

    // Audio Context (Web Audio API)
    let audioCtx;
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(freq, type, duration) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    // Resize canvas
    function resize() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        mousePos.x = canvas.width / 2;
        mousePos.y = canvas.height - 80;
    }
    window.addEventListener('resize', resize);
    resize();

    // Controls
    const handleMove = (e) => {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        mousePos.x = clientX - rect.left;
    };
    window.addEventListener('mousemove', handleMove);
    window.addEventListener('touchmove', (e) => { handleMove(e); e.preventDefault(); }, {passive: false});

    function spawnNacho() {
        if (!gameActive) return;
        nachos.push({
            x: Math.random() * (canvas.width - 20) + 10,
            y: -20,
            speed: (Math.random() * 2 + 2) * speedMult,
            size: 15 + Math.random() * 10
        });
        setTimeout(spawnNacho, 1000 / speedMult);
    }

    function startGame() {
        initAudio();
        score = 0;
        lives = 3;
        speedMult = 1;
        nachos = [];
        mouseBellySize = 0;
        gameActive = true;
        startScreen.classList.add('hidden');
        gameOverScreen.classList.add('hidden');
        updateUI();
        spawnNacho();
        requestAnimationFrame(gameLoop);
    }

    function updateUI() {
        scoreDisplay.innerText = `Score: ${score}`;
        livesDisplay.innerText = `Lives: ${'❤️'.repeat(lives)}`;
    }

    function drawMouse() {
        const x = mousePos.x;
        const y = mousePos.y;
        const scale = 1 + (mouseBellySize * 0.002); // Belly grows!

        ctx.save();
        ctx.translate(x, y);

        // Tail
        ctx.beginPath();
        ctx.strokeStyle = '#ff9999';
        ctx.lineWidth = 4;
        ctx.moveTo(-20, 20);
        ctx.quadraticCurveTo(-40, 40, -50, 20);
        ctx.stroke();

        // FAT BELLY
        ctx.fillStyle = '#888';
        ctx.beginPath();
        ctx.ellipse(0, 30, 40 * scale, 45 * scale, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // Belly Patch
        ctx.fillStyle = '#bbb';
        ctx.beginPath();
        ctx.ellipse(0, 35, 25 * scale, 30 * scale, 0, 0, Math.PI * 2);
        ctx.fill();

        // Arms (tiny)
        ctx.fillStyle = '#888';
        ctx.fillRect(-45 * scale, 10, 15, 8);
        ctx.fillRect(30 * scale, 10, 15, 8);

        // HEAD
        ctx.fillStyle = '#888';
        ctx.beginPath();
        ctx.arc(0, -10, 30, 0, Math.PI * 2);
        ctx.fill();

        // Ears
        ctx.fillStyle = '#ff9999';
        ctx.beginPath();
        ctx.arc(-25, -35, 12, 0, Math.PI * 2);
        ctx.arc(25, -35, 12, 0, Math.PI * 2);
        ctx.fill();

        // Eyes (Happy/Closed)
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(-10, -15, 5, 0, Math.PI, true);
        ctx.arc(10, -15, 5, 0, Math.PI, true);
        ctx.stroke();

        // MOUTH (The Guzzler)
        ctx.fillStyle = '#300';
        const mOpen = 10 + (mouthOpen * 25);
        ctx.beginPath();
        ctx.ellipse(0, 5, 18, mOpen, 0, 0, Math.PI * 2);
        ctx.fill();

        // Teeth
        ctx.fillStyle = '#fff';
        ctx.fillRect(-5, 5 - mOpen, 4, 6);
        ctx.fillRect(1, 5 - mOpen, 4, 6);

        ctx.restore();
        
        if (mouthOpen > 0) mouthOpen -= 0.1;
    }

    function drawNacho(n) {
        ctx.fillStyle = '#ffcc00';
        ctx.beginPath();
        ctx.moveTo(n.x, n.y);
        ctx.lineTo(n.x + n.size, n.y + n.size);
        ctx.lineTo(n.x - n.size, n.y + n.size);
        ctx.closePath();
        ctx.fill();
        // Cheese Drip effect
        ctx.fillStyle = '#ff9900';
        ctx.beginPath();
        ctx.arc(n.x, n.y + n.size, n.size/3, 0, Math.PI * 2);
        ctx.fill();
    }

    function gameLoop() {
        if (!gameActive) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update & Draw Nachos
        for (let i = nachos.length - 1; i >= 0; i--) {
            let n = nachos[i];
            n.y += n.speed;

            drawNacho(n);

            // Collision Check (Mouth area)
            const dx = n.x - mousePos.x;
            const dy = n.y - (mousePos.y + 5);
            if (Math.abs(dx) < 30 && Math.abs(dy) < 40) {
                score += 10;
                mouseBellySize += 5;
                mouthOpen = 1;
                speedMult += 0.01;
                nachos.splice(i, 1);
                updateUI();
                playSound(200 + Math.random() * 100, 'square', 0.1); // Chomp sound
                continue;
            }

            // Missed nacho
            if (n.y > canvas.height) {
                nachos.splice(i, 1);
                lives--;
                updateUI();
                playSound(150, 'sawtooth', 0.3); // Sad sound
                if (lives <= 0) endGame();
            }
        }

        drawMouse();
        requestAnimationFrame(gameLoop);
    }

    function endGame() {
        gameActive = false;
        const highScore = localStorage.getItem('nachoHighScore') || 0;
        if (score > highScore) {
            localStorage.setItem('nachoHighScore', score);
        }
        document.getElementById('final-score').innerText = `Final Score: ${score}`;
        document.getElementById('high-score').innerText = `High Score: ${Math.max(score, highScore)}`;
        gameOverScreen.classList.remove('hidden');
    }

</script>
</body>
</html>
